
<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Sign up</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="name" name="name"></ion-input> <!-- Dodato ngModel za vezu sa TypeScript komponentom -->
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email"></ion-input> <!-- Dodato ngModel za vezu sa TypeScript komponentom -->
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input> <!-- Dodato ngModel za vezu sa TypeScript komponentom -->
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="signUp()">Sign Up</ion-button>

      <div class="sign-up">
        Already have an account?
        <ion-button color="dark" fill="clear" routerLink="/login" routerDirection="forward">Sign in</ion-button>
      </div>
    </div>
  </div>
</ion-content>
